AppBundle\Entity\ShopKunde:
    type: entity
    table: SHOP_Kunde
    id:
        kId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: k_id
            generator:
                strategy: IDENTITY
    fields:
        kAnrede:
            type: string
            nullable: true
            length: 6
            options:
                fixed: false
            column: k_anrede
        kVorname:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
            column: k_vorname
        kNachname:
            type: string
            nullable: true
            length: 64
            options:
                fixed: false
            column: k_nachname
        kTelefonnummer:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
            column: k_telefonnummer
        kEmail:
            type: string
            nullable: true
            length: 64
            options:
                fixed: false
            column: k_email
        kStrasse:
            type: string
            nullable: true
            length: 64
            options:
                fixed: false
            column: k_strasse
        kFirma:
            type: string
            nullable: true
            length: 64
            options:
                fixed: false
            column: k_firma
        kStadt:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
            column: k_stadt
        kPlz:
            type: string
            nullable: true
            length: 6
            options:
                fixed: false
            column: k_plz
        kAdatum:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: k_adatum
        kEdatum:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: k_edatum
        kNewsletter:
            type: integer
            nullable: true
            options:
                unsigned: false
                default: '0'
            column: k_newsletter
        kRueckruf:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: k_rueckruf
        kBewertungLink:
            type: boolean
            nullable: false
            options:
                comment: 'soll er keinen bewertungslink kriegen ? 0 er bekommen 1 er bekommt keinen'
                default: '0'
            column: k_bewertung_link
        kChannel:
            type: string
            nullable: true
            length: 8
            options:
                fixed: false
                comment: 'Ã¼ber welchen Kanal der Kunde akquiriert wurde'
            column: k_channel
        kVid:
            type: integer
            nullable: true
            options:
                unsigned: false
                comment: 'Vertriebsid (SHOP_Vertrieb)'
            column: k_vid
    lifecycleCallbacks: {  }
